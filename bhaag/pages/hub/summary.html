<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>summaryPage</title>

    <link href="/pages/hub/summary.css" rel="stylesheet" />
    <script src="/pages/hub/summary.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itempage fragment">
        <progress id="progressMeter"></progress>
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section class="content" aria-label="Main content" role="main">
            <div class="tile-summary">
                <span id="duration" class="tile-summary-text">Duration</span>
            </div>
            <div class="tile-summary">
                <span id="distance" class="tile-summary-text">Distance</span>
            </div>
            <div class="tile-summary">
                <span id="avgSpeed" class="tile-summary-text">Avg Speed</span>
            </div>
            <div class="tile-summary">
                <span id="strides" class="tile-summary-text">Strides</span>
            </div>
            <div class="tile-summary">
                <span id="avgPace" class="tile-summary-text">Avg Pace</span>
            </div>
            <div class="tile-summary">
                <span id="maxSpeed" class="tile-summary-text">Max Speed</span>
            </div>
        </section>
    </div>
</body>
</html>
