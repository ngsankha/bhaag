<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/pages/hub/section2Page.js"></script>
    <link href="/css/section2.css" rel="stylesheet" />
</head>
<body>
    <div class="fragment section2page">
        <section aria-label="Main content" role="main">
            <div id="timer">00:00:00</div>
            <div class="tile">
            <span class="tile-text">Speed</span>
            </div>
            <div class="tile">
                <span id ="distCounter" class="tile-text">Distance</span>
            </div>
            <div class="bottom">
                <div class="warning label-mediummid">
                    <span data-win-res="{ textContent: 'Section2Description' }"></span>
                </div>
                <p>
                    <button id="startRun" onclick="startRunTimer()"><span id="runBtn" data-win-res="{ textContent: 'startRun' }"></span></button>
                </p>
            </div>
        </section>
    </div>
</body>
</html>
